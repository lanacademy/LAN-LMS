<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>metro-bootstrap: Twitter Bootstrap with Metro style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" href="css/metro-bootstrap.css">
	<link rel="stylesheet" href="docs/font-awesome.css">
	<style>
	
	#wrapper {
		padding-left: 250px;
	}
	
	#wrapper-container {
		width: 100%;
	}
	
	#wrapper-container .container {
		margin-left: inherit;
	}
	
	#wrapper.wrapper-full {
		padding-left: 110px;
	}

  <div id="wrapper">
  
    <div class="navbar navbar-default navbar-fixed-top">
       <a class="navbar-brand" href="index.html"><h3>LAN Academy</h3></a>
	  </div>
	  



	
		

	<div id="wrapper-container">
    <div class="container">

      <div class="">
        <h1>World History</h1>
       <ul id="" class="nav nav-tabs" style="border-top:none" data-tabs="research">
		    <li class="active" ><a href="#pane_read" data-toggle="tab" >Read</a></li>
			<li><a href="#pane_research" data-toggle="tab" >Research</a></li>
			</ul>
		<div class="tab-content">
			<div class="tab-pane fade in active container" id="pane_read">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<div class="padding">
							{{ content }}
						<br>
						</div>
	   
	   
      </div>
	  

    </div><!-- /.container -->
	</div>
	</div>
